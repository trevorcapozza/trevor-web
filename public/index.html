<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Trevor Capozza</title>
    <script src="https://kit.fontawesome.com/f9148665c0.js" crossorigin="anonymous"></script>
    <script>
      (function() {
    try {
        // Checks for the color scheme of the device.
        // In this case it checks for anything that is not light theme.
        var media = window.matchMedia("not all and (prefers-color-scheme: light)"),
            body = document.body;
        if (localStorage.getItem("theme") == "dark") {
            body.setAttribute("data-theme", "dark");
        } else if (localStorage.getItem("theme") == "light") {
            body.setAttribute("data-theme", "light");
        } else if (media.matches) {
            body.setAttribute("data-theme", "dark");
            localStorage.setItem("theme", "dark");
        }
        media.addListener(function() {
            if (media.matches) {
                body.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
            } else {
                body.setAttribute("data-theme", "light");
                localStorage.setItem("theme", "light");
            }
        });
    } catch (err) {}
})();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" placeholder="Name"/>   
      <input type="email" name="email" placeholder="Email"/>
      <textarea name="message" placeholder="Message"></textarea>
      <p><button type="submit">Send</button></p>
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
